  <body class="bg-slate-900 text-white">
    <div id="root"></div>
    <script type="text/babel" data-type="module">
      import React, { useState, useCallback, useEffect, useRef } from 'react';
      import ReactDOM from 'react-dom/client';
      import { GoogleGenAI, Type } from "@google/genai";

      // ============== UTILS ==============
      const fileToDataUrl = (file) => {
        return new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.readAsDataURL(file);
          reader.onload = () => {
            if (typeof reader.result === 'string') {
              resolve(reader.result);
            } else {
              reject(new Error("Failed to read file as a data URL string."));
            }
          };
          reader.onerror = (error) => reject(error);
        });
      };

      // ============== ICONS ==============
      const SparklesIcon = (props) => (
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>

      );

      const ClipboardIcon = (props) => (
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
          <rect width="8" height="4" x="8" y="2" rx="1" ry="1" />

      const RefreshIcon = (props) => (
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>

      const NewProductIcon = (props) => (
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
          <polyline points="14 2 14 8 20 8" />

      );

      const GoogleIcon = (props) => (
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48px" height="48px" {...props}>
              <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z" />
              <path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z" />
              <path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.222,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z" />
              <path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.574l6.19,5.238C39.904,36.63,44,31.016,44,24C44,22.659,43.862,21.35,43.611,20.083z" />
          </svg>
      );

      const KeyIcon = (props) => (
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
          <path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4" />
        </svg>
      );

      const CheckCircleIcon = (props) => (
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" />
            <polyline points="22 4 12 14.01 9 11.01" />
        </svg>
      );


      // ============== SERVICES ==============
      const bloggerService = {
        fetchUserBlogs: async (accessToken) => {
            const API_BASE_URL = 'https://www.googleapis.com/blogger/v3';
            try {
                const response = await fetch(`${API_BASE_URL}/users/self/blogs`, {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                if (!response.ok) throw new Error(`Failed to fetch blogs: ${response.statusText}`);
                const data = await response.json();
                return data.items || [];
            } catch (error) {
                console.error("Error in fetchUserBlogs:", error);
                throw error;
            }
        },
        publishPost: async (accessToken, blogId, title, content, tags) => {
            const API_BASE_URL = 'https://www.googleapis.com/blogger/v3';
            try {
                const postBody = {
                    kind: 'blogger#post',
                    blog: { id: blogId },
                    title: title,
                    content: content,
                    labels: tags
                };
                const response = await fetch(`${API_BASE_URL}/blogs/${blogId}/posts`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(postBody)
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    console.error('Blogger API error response:', errorData);
                    throw new Error(`Failed to publish post: ${errorData.error.message || response.statusText}`);
                }
            } catch (error) {
                console.error("Error in publishPost:", error);
                throw error;
            }
        }
      };

      const geminiService = {
          generateBlogPost: async (apiKey, imageDataArray, productLink, productPrice, productDescription) => {
            
            const generatePrompt = (productLink, productPrice, productDescription) => {
              const productInfoParts = [`- Purchase Link: ${productLink}`];
              if (productPrice) productInfoParts.push(`- Price: ${productPrice}`);
              if (productDescription) productInfoParts.push(`- About This Item: ${productDescription}`);
              const productInfo = productInfoParts.join('\n');

              const priceInstruction = productPrice ? `Mention the price: ${productPrice}, and frame it as a great value.` : `Do not mention a price unless it is included in the 'About This Item' description.`;

              return `You are an expert affiliate marketing copywriter and SEO specialist. You will receive several product images and some details. Your goal is to generate a complete JSON object containing a blog post, meta information, and tags.

**Instructions for the JSON object:**
1.  **JSON Structure:** Your entire response must be a single JSON object with four keys: "blogPostHtml", "tags", "metaTitle", and "metaDescription".
2.  **blogPostHtml (string):**
    *   This value must be a valid HTML snippet. DO NOT include \`<html>\`, \`<head>\`, or \`<body>\` tags.
    *   **Image Placement:**
        *   Analyze all provided images to understand the product.
        *   Insert the placeholder \`[HERO_IMAGE]\` where the main hero image should appear. This should usually be near the top.
        *   If there are additional images (more than one total), insert the placeholder \`[IMAGE_GALLERY]\` where a responsive grid gallery of the remaining images should appear. This is typically after the introduction.
        *   If there is only one image, only use the \`[HERO_IMAGE]\` placeholder. Do not use \`[IMAGE_GALLERY]\`.
    *   **Content:**
        *   Start the HTML directly with an \`<h2>\` tag for a catchy, compelling title.
        *   Use \`<p>\` tags for the blog post's body paragraphs. The tone should be enthusiastic and trustworthy.
        *   Describe the product in an appealing way, referencing details seen in the images and incorporating information from "About This Item" if it's provided.
        *   ${priceInstruction}
        *   Create a strong call-to-action (CTA) at the end as a styled hyperlink using an \`<a>\` tag with the \`href\` attribute set to: ${productLink}. Style it to look like a button: 'style="display: inline-block; padding: 12px 24px; background-color: #0ea5e9; color: white; text-decoration: none; border-radius: 8px; font-weight: bold;"'.
3.  **metaTitle (string):**
    *   A concise, SEO-friendly title for the blog post, ideally under 60 characters. This is for the <title> tag.
4.  **metaDescription (string):**
    *   A compelling summary of the blog post for search engine results, ideally between 150-160 characters. This is for the <meta name="description"> tag.
5.  **tags (array of strings):**
    *   This value must be an array of 5-7 relevant, SEO-friendly tags (or labels) for the blog post.

**Product Information:**
${productInfo}

Generate the JSON object now.`;
            };

            try {
                const ai = new GoogleGenAI({ apiKey });
                const imageParts = imageDataArray.map(imageData => ({ inlineData: { mimeType: imageData.mimeType, data: imageData.data } }));
                const textPart = { text: generatePrompt(productLink, productPrice, productDescription) };
                const parts = [...imageParts, textPart];

                const response = await ai.models.generateContent({
                    model: 'gemini-2.5-flash',
                    contents: { parts: parts },
                    config: {
                        responseMimeType: "application/json",
                        responseSchema: {
                            type: Type.OBJECT,
                            properties: {
                                blogPostHtml: { type: Type.STRING },
                                tags: { type: Type.ARRAY, items: { type: Type.STRING } },
                                metaTitle: { type: Type.STRING },
                                metaDescription: { type: Type.STRING }
                            },
                            required: ["blogPostHtml", "tags", "metaTitle", "metaDescription"]
                        }
                    }
                });
                
                const result = JSON.parse(response.text);
                return {
                    post: result.blogPostHtml || '',
                    tags: result.tags || [],
                    metaTitle: result.metaTitle || '',
                    metaDescription: result.metaDescription || '',
                };
            } catch (error) {
                console.error("Error generating content with Gemini API:", error);
                throw new Error("Failed to communicate with the Gemini API.");
            }
        }
      };


      // ============== COMPONENTS ==============
      const Header = () => (
        <header className="bg-slate-900/50 border-b border-slate-700 backdrop-blur-sm sticky top-0 z-10">
          <div className="container mx-auto px-4 py-4">
            <div className="flex items-center gap-3">
              <div className="p-2 bg-sky-500/20 rounded-lg">
                <SparklesIcon className="w-6 h-6 text-sky-400" />
              </div>
              <h1 className="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-sky-400 to-indigo-500">
                Affiliate Blog Post Generator
              </h1>
            </div>
          </div>
        </header>
      );

      const Footer = () => (
        <footer className="bg-slate-900/50 border-t border-slate-700 mt-8">
          <div className="container mx-auto px-4 py-4 text-center text-slate-500 text-sm">
            <p>Powered by Gemini AI. Created for affiliate marketers.</p>
          </div>
        </footer>
      );

      const ApiKeyInput = ({ apiKey: initialApiKey, onApiKeySave }) => {
        const [localApiKey, setLocalApiKey] = useState(initialApiKey);
        const [isSaved, setIsSaved] = useState(false);

        useEffect(() => {
          setLocalApiKey(initialApiKey);
        }, [initialApiKey]);

        const handleSave = () => {
          onApiKeySave(localApiKey);
          setIsSaved(true);
          setTimeout(() => setIsSaved(false), 2000);
        };

        const handleKeyChange = (e) => {
          setLocalApiKey(e.target.value);
          if (isSaved) setIsSaved(false);
        };

        return (
          <div className="p-4 bg-slate-800/50 rounded-2xl border border-slate-700 flex flex-col sm:flex-row items-center justify-between gap-4">
            <div className="flex items-center gap-3">
              <KeyIcon className="w-5 h-5 text-amber-400 flex-shrink-0" />
              <div className="flex-grow text-left">
                <label htmlFor="gemini-api-key" className="font-bold text-white">Gemini API Key</label>
                <p className="text-sm text-slate-400">Required to generate content. Your key is saved in your browser.</p>
              </div>
            </div>
            <div className="flex items-center gap-2 w-full sm:w-auto">
              <input
                id="gemini-api-key" type="password" value={localApiKey} onChange={handleKeyChange}
                placeholder="Enter your Gemini API Key"
                className="w-full sm:w-64 bg-slate-700/50 border border-slate-600 text-slate-200 rounded-lg px-3 py-2 focus:ring-2 focus:ring-sky-500 focus:border-sky-500 outline-none transition-all duration-300"
              />
              <button onClick={handleSave} disabled={!localApiKey || localApiKey === initialApiKey} className="bg-sky-500 hover:bg-sky-600 text-white font-bold py-2 px-4 rounded-lg transition-all duration-300 disabled:bg-slate-600 disabled:cursor-not-allowed flex-shrink-0">
                {isSaved ? 'Saved!' : 'Save'}
              </button>
            </div>
          </div>
        );
      };

      const GoogleClientIdInput = ({ clientId: initialClientId, onClientIdSave }) => {
        const [localClientId, setLocalClientId] = useState(initialClientId);
        const [isSaved, setIsSaved] = useState(false);

        useEffect(() => {
          setLocalClientId(initialClientId);
        }, [initialClientId]);

        const handleSave = () => {
          onClientIdSave(localClientId);
          setIsSaved(true);
          setTimeout(() => setIsSaved(false), 2000);
        };

        const handleIdChange = (e) => {
          setLocalClientId(e.target.value);
          if (isSaved) setIsSaved(false);
        };

        return (
          <div className="p-4 bg-slate-800/50 rounded-2xl border border-slate-700 flex flex-col sm:flex-row items-center justify-between gap-4">
            <div className="flex items-center gap-3">
              <GoogleIcon className="w-5 h-5 flex-shrink-0" />
              <div className="flex-grow text-left">
                <label htmlFor="google-client-id" className="font-bold text-white">Google Client ID</label>
                <p className="text-sm text-slate-400">Required to connect to Blogger. Saved in your browser.</p>
              </div>
            </div>
            <div className="flex items-center gap-2 w-full sm:w-auto">
              <input
                id="google-client-id" type="text" value={localClientId} onChange={handleIdChange}
                placeholder="Enter your Google Client ID"
                className="w-full sm:w-64 bg-slate-700/50 border border-slate-600 text-slate-200 rounded-lg px-3 py-2 focus:ring-2 focus:ring-sky-500 focus:border-sky-500 outline-none transition-all duration-300"
              />
              <button onClick={handleSave} disabled={!localClientId || localClientId === initialClientId} className="bg-sky-500 hover:bg-sky-600 text-white font-bold py-2 px-4 rounded-lg transition-all duration-300 disabled:bg-slate-600 disabled:cursor-not-allowed flex-shrink-0">
                {isSaved ? 'Saved!' : 'Save'}
              </button>
            </div>
          </div>
        );
      };
      
      const ImageUploader = ({ onImageChange, imageUrls, onClearImages, disabled }) => {
        const inputRef = useRef(null);
        const [isDragging, setIsDragging] = useState(false);

        const handleFileChange = (event) => {
          if (event.target.files && event.target.files.length > 0) onImageChange(event.target.files);
        };

        const handleClick = () => !disabled && inputRef.current?.click();
        const handleDragEnter = useCallback((e) => { e.preventDefault(); e.stopPropagation(); if (!disabled) setIsDragging(true); }, [disabled]);
        const handleDragLeave = useCallback((e) => { e.preventDefault(); e.stopPropagation(); setIsDragging(false); }, []);
        const handleDragOver = useCallback((e) => { e.preventDefault(); e.stopPropagation(); }, []);
        const handleDrop = useCallback((e) => {
            e.preventDefault();
            e.stopPropagation();
            setIsDragging(false);
            if (!disabled && e.dataTransfer.files && e.dataTransfer.files.length > 0) {
                onImageChange(e.dataTransfer.files);
            }
        }, [disabled, onImageChange]);

        return (
            <div className="flex flex-col gap-2">
                <div className="flex justify-between items-center">
                    <label className="text-slate-300 font-semibold">Product Images</label>
                    {imageUrls.length > 0 && !disabled && <button onClick={onClearImages} className="text-sm text-sky-400 hover:text-sky-300 font-semibold">Clear</button>}
                </div>
                <div onClick={handleClick} onDragEnter={handleDragEnter} onDragLeave={handleDragLeave} onDragOver={handleDragOver} onDrop={handleDrop} className={`relative w-full min-h-64 border-2 border-dashed rounded-lg flex items-center justify-center transition-colors duration-300 ${disabled ? 'cursor-not-allowed bg-slate-700/50 border-slate-600' : 'cursor-pointer hover:border-sky-500 hover:bg-slate-700/50'} ${isDragging ? 'border-sky-500 bg-slate-700/50' : 'border-slate-600'}`}>
                    <input ref={inputRef} type="file" accept="image/*" multiple onChange={handleFileChange} className="hidden" disabled={disabled} />
                    {imageUrls.length > 0 ? (
                        <div className="grid grid-cols-2 sm:grid-cols-3 gap-2 p-2 w-full h-full">
                            {imageUrls.map((url, index) => <img key={index} src={url} alt={`Product Preview ${index + 1}`} className="w-full h-full object-cover rounded-md" />)}
                        </div>
                    ) : (
                        <div className="text-center text-slate-500 p-4 pointer-events-none">
                            <svg xmlns="http://www.w3.org/2000/svg" className="mx-auto h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>
                            <p className="mt-2 font-semibold">Click or drag & drop images here</p>
                            <p className="text-xs">PNG, JPG, WEBP up to 10MB</p>
                        </div>
                    )}
                </div>
            </div>
        );
      };

      const TextInput = ({ id, label, value, onChange, placeholder, disabled }) => (
        <div className="flex flex-col gap-2">
            <label htmlFor={id} className="text-slate-300 font-semibold">{label}</label>
            <input id={id} type="text" value={value} onChange={onChange} placeholder={placeholder} disabled={disabled} className="bg-slate-700/50 border border-slate-600 text-slate-200 rounded-lg px-3 py-2 focus:ring-2 focus:ring-sky-500 focus:border-sky-500 outline-none transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed" />
        </div>
      );

      const TextAreaInput = ({ id, label, value, onChange, placeholder, disabled, rows = 4 }) => (
        <div className="flex flex-col gap-2">
            <label htmlFor={id} className="text-slate-300 font-semibold">{label}</label>
            <textarea id={id} value={value} onChange={onChange} placeholder={placeholder} disabled={disabled} rows={rows} className="bg-slate-700/50 border border-slate-600 text-slate-200 rounded-lg px-3 py-2 focus:ring-2 focus:ring-sky-500 focus:border-sky-500 outline-none transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed resize-y" />
        </div>
      );
      
      const GeneratedPost = ({ postContent, isLoading }) => {
        const [copied, setCopied] = useState(false);
        useEffect(() => {
            if (copied) {
                const timer = setTimeout(() => setCopied(false), 2000);
                return () => clearTimeout(timer);
            }
        }, [copied]);
        const handleCopy = () => {
            if (postContent) {
                navigator.clipboard.writeText(postContent);
                setCopied(true);
            }
        };

        const LoadingSkeleton = () => (
          <div className="space-y-4 animate-pulse">
            <div className="h-48 bg-slate-700 rounded-lg w-full mb-4"></div>
            <div className="h-6 bg-slate-700 rounded w-3/4"></div>
            <div className="space-y-2"><div className="h-4 bg-slate-700 rounded"></div><div className="h-4 bg-slate-700 rounded w-5/6"></div></div>
            <div className="h-24 bg-slate-700 rounded-lg w-full mt-4"></div>
          </div>
        );

        return (
            <div className="relative bg-slate-900/70 p-4 rounded-lg min-h-[300px] border border-slate-700">
                {isLoading && <LoadingSkeleton />}
                {!isLoading && !postContent && (
                    <div className="flex flex-col items-center justify-center h-full text-slate-500">
                        <svg xmlns="http://www.w3.org/2000/svg" className="h-16 w-16" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1.5} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>
                        <p className="mt-2 text-center">Your generated blog post will appear here.</p>
                    </div>
                )}
                {postContent && !isLoading && (
                    <>
                        <button onClick={handleCopy} className="absolute top-3 right-3 bg-slate-700 hover:bg-slate-600 text-slate-300 p-2 rounded-lg transition-colors duration-200 z-10" aria-label="Copy HTML to clipboard">
                            {copied ? <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" /></svg> : <ClipboardIcon className="h-5 w-5" />}
                        </button>
                        <div className="prose prose-invert max-w-none prose-p:text-slate-300 prose-headings:text-indigo-400 prose-a:text-sky-400 hover:prose-a:text-sky-300 prose-a:no-underline font-sans" dangerouslySetInnerHTML={{ __html: postContent }} />
                    </>
                )}
            </div>
        );
      };

      const GeneratedTags = ({ tags, isLoading }) => {
        const [copied, setCopied] = useState(false);
        useEffect(() => {
            if (copied) {
                const timer = setTimeout(() => setCopied(false), 2000);
                return () => clearTimeout(timer);
            }
        }, [copied]);
        const handleCopy = () => {
            if (tags.length > 0) {
                navigator.clipboard.writeText(tags.join(', '));
                setCopied(true);
            }
        };
        if (isLoading) return <div className="mt-6 border-t border-slate-700 pt-4 animate-pulse"><div className="h-5 w-32 bg-slate-700 rounded mb-3"></div><div className="flex flex-wrap gap-2"><div className="h-7 w-20 bg-slate-700 rounded-full"></div><div className="h-7 w-24 bg-slate-700 rounded-full"></div><div className="h-7 w-16 bg-slate-700 rounded-full"></div><div className="h-7 w-28 bg-slate-700 rounded-full"></div></div></div>;
        if (!tags || tags.length === 0) return null;
        return (
            <div className="mt-6 border-t border-slate-700 pt-4">
                <div className="flex justify-between items-center mb-3">
                    <h3 className="text-lg font-semibold text-slate-300">Suggested Tags</h3>
                    <button onClick={handleCopy} className="flex items-center gap-2 bg-slate-700 hover:bg-slate-600 text-slate-300 px-3 py-1.5 rounded-lg transition-colors duration-200 text-sm" aria-label="Copy tags to clipboard">
                        {copied ? <><svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4 text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" /></svg> Copied!</> : <><ClipboardIcon className="h-4 w-4" /> Copy</>}
                    </button>
                </div>
                <div className="flex flex-wrap gap-2">
                    {tags.map((tag, index) => <span key={index} className="bg-sky-500/20 text-sky-300 text-sm font-medium px-3 py-1 rounded-full">{tag}</span>)}
                </div>
            </div>
        );
      };

      const GeneratedMeta = ({ title, description, link, isLoading }) => {
        const [copied, setCopied] = useState(false);
        useEffect(() => {
            if (copied) {
                const timer = setTimeout(() => setCopied(false), 2000);
                return () => clearTimeout(timer);
            }
        }, [copied]);
        const handleCopy = () => {
            if (title && description) {
                navigator.clipboard.writeText(`${title}\n${description}`);
                setCopied(true);
            }
        };
        if (isLoading) return <div className="mt-6 border-t border-slate-700 pt-4 animate-pulse"><div className="h-5 w-40 bg-slate-700 rounded mb-3"></div><div className="bg-slate-800/50 p-4 rounded-lg border border-slate-700 space-y-2"><div className="h-4 w-2/3 bg-slate-700 rounded"></div><div className="h-3 w-full bg-slate-700 rounded"></div><div className="h-3 w-5/6 bg-slate-700 rounded"></div></div></div>;
        if (!title && !description) return null;
        const displayLink = link ? link.replace(/^(?:https?:\/\/)?(?:www\.)?/i, "").split('/')[0] : 'example.com';
        return (
            <div className="mt-6 border-t border-slate-700 pt-4">
                <div className="flex justify-between items-center mb-3">
                    <h3 className="text-lg font-semibold text-slate-300">SEO Meta Preview</h3>
                    <button onClick={handleCopy} className="flex items-center gap-2 bg-slate-700 hover:bg-slate-600 text-slate-300 px-3 py-1.5 rounded-lg transition-colors duration-200 text-sm" aria-label="Copy meta title and description">
                        {copied ? <><svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4 text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" /></svg> Copied!</> : <><ClipboardIcon className="h-4 w-4" /> Copy</>}
                    </button>
                </div>
                <div className="bg-slate-900/70 p-4 rounded-lg border border-slate-700">
                    <span className="text-sm text-slate-400">{displayLink}</span>
                    <h4 className="text-blue-400 text-xl truncate font-medium">{title || 'Your Meta Title Will Appear Here'}</h4>
                    <p className="text-slate-400 text-sm">{description || 'Your meta description will appear here...'}</p>
                </div>
            </div>
        );
      };

      const BloggerPublisher = ({ accessToken, blogId, title, content, tags }) => {
        const [isPublishing, setIsPublishing] = useState(false);
        const [publishStatus, setPublishStatus] = useState(null);
        const handlePublish = async () => {
            if (!accessToken || !blogId || !title || !content) {
                setPublishStatus({ message: 'Missing required content to publish.', type: 'error' });
                return;
            }
            setIsPublishing(true);
            setPublishStatus(null);
            try {
                await bloggerService.publishPost(accessToken, blogId, title, content, tags);
                setPublishStatus({ message: 'Successfully published to Blogger!', type: 'success' });
            } catch (error) {
                console.error('Failed to publish to Blogger:', error);
                const errorMessage = error instanceof Error ? error.message : 'An unknown error occurred.';
                setPublishStatus({ message: `Failed to publish: ${errorMessage}`, type: 'error' });
            } finally {
                setIsPublishing(false);
            }
        };
        if (!content) return null;
        return (
            <div className="mt-6 border-t border-slate-700 pt-4">
                <h3 className="text-lg font-semibold text-slate-300 mb-3">Publish to Blogger</h3>
                 {!blogId && <p className="text-sm text-amber-400 mb-4">Please select a blog from the list above to enable publishing.</p>}
                <div className="space-y-4">
                    <button onClick={handlePublish} disabled={isPublishing || !blogId} className="flex items-center justify-center w-full bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2.5 px-4 rounded-lg transition-all duration-300 disabled:bg-slate-600 disabled:cursor-not-allowed">
                        {isPublishing ? 'Publishing...' : 'Publish to Blogger'}
                    </button>
                    {publishStatus && <p className={`text-sm text-center font-semibold ${publishStatus.type === 'success' ? 'text-green-400' : 'text-red-400'}`}>{publishStatus.message}</p>}
                </div>
            </div>
        );
      };


      // ============== MAIN APP COMPONENT ==============
      const App = () => {
        const [apiKey, setApiKey] = useState('');
        const [googleClientId, setGoogleClientId] = useState('');
        const [tokenClient, setTokenClient] = useState(null);
        const [user, setUser] = useState(null);
        const [blogs, setBlogs] = useState([]);
        const [selectedBlogId, setSelectedBlogId] = useState('');
        const [isLoadingBlogs, setIsLoadingBlogs] = useState(false);
        const [showConnectionSuccess, setShowConnectionSuccess] = useState(false);
        const [imageFiles, setImageFiles] = useState([]);
        const [imageDataUrls, setImageDataUrls] = useState([]);
        const [productLink, setProductLink] = useState('');
        const [productPrice, setProductPrice] = useState('');
        const [productDescription, setProductDescription] = useState('');
        const [generatedPost, setGeneratedPost] = useState('');
        const [generatedTags, setGeneratedTags] = useState([]);
        const [metaTitle, setMetaTitle] = useState('');
        const [metaDescription, setMetaDescription] = useState('');
        const [postTitle, setPostTitle] = useState('');
        const [isGenerating, setIsGenerating] = useState(false);
        const [error, setError] = useState(null);

        useEffect(() => {
          const savedKey = localStorage.getItem('gemini-api-key');
          if (savedKey) setApiKey(savedKey);
          const savedClientId = localStorage.getItem('google-client-id');
          if (savedClientId) setGoogleClientId(savedClientId);
        }, []);

        const handleApiKeySave = (key) => {
          setApiKey(key);
          localStorage.setItem('gemini-api-key', key);
        };

        const handleClientIdSave = (id) => {
          setGoogleClientId(id);
          localStorage.setItem('google-client-id', id);
        };

        const handleStartNew = useCallback(() => {
          setImageFiles([]); setImageDataUrls([]); setProductLink(''); setProductPrice(''); setProductDescription(''); setGeneratedPost(''); setGeneratedTags([]); setMetaTitle(''); setMetaDescription(''); setPostTitle(''); setError(null); setIsGenerating(false);
        }, []);
        
        const handleLogin = useCallback(() => { if (tokenClient) tokenClient.requestAccessToken(); }, [tokenClient]);
        const handleLogout = useCallback(() => {
          if (user) {
            window.google.accounts.oauth2.revoke(user.access_token, () => {
              setUser(null); setBlogs([]); setSelectedBlogId(''); handleStartNew();
            });
          }
        }, [user, handleStartNew]);

        useEffect(() => {
          if (showConnectionSuccess) {
            const timer = setTimeout(() => {
              setShowConnectionSuccess(false);
            }, 3000); // Hide after 3 seconds
            return () => clearTimeout(timer);
          }
        }, [showConnectionSuccess]);
        
        useEffect(() => {
          const initializeGsi = () => {
            if (window.google && googleClientId) {
              const client = window.google.accounts.oauth2.initTokenClient({
                client_id: googleClientId,
                scope: 'https://www.googleapis.com/auth/blogger',
                callback: async (tokenResponse) => {
                  if (tokenResponse && tokenResponse.access_token) {
                    setIsLoadingBlogs(true);
                    try {
                      const userInfoResponse = await fetch('https://www.googleapis.com/oauth2/v3/userinfo', { headers: { Authorization: `Bearer ${tokenResponse.access_token}` } });
                      if (!userInfoResponse.ok) throw new Error('Failed to fetch user info. Check if your Client ID is configured correctly with the right Authorized JavaScript origins.');
                      const userInfo = await userInfoResponse.json();
                      setUser({ ...tokenResponse, ...userInfo });
                      const userBlogs = await bloggerService.fetchUserBlogs(tokenResponse.access_token);
                      setBlogs(userBlogs);
                      if (userBlogs.length > 0) {
                        setSelectedBlogId(userBlogs[0].id);
                      } else {
                        setSelectedBlogId('');
                      }
                      setShowConnectionSuccess(true);
                    } catch (err) {
                      console.error("Auth/blog fetch failed:", err);
                      setError("Could not sign in or fetch blogs. Please verify your Google Client ID and ensure you've added yourself as a test user in the Google Cloud OAuth consent screen.");
                      setUser(null);
                    } finally {
                      setIsLoadingBlogs(false);
                    }
                  }
                },
              });
              setTokenClient(client);
            }
          };
          if (typeof window.google !== 'undefined') {
            initializeGsi();
          } else {
            document.getElementById('gsi-client')?.addEventListener('load', initializeGsi);
          }
        }, [googleClientId]);

        const handleImageChange = useCallback(async (files) => {
          const newFiles = Array.from(files);
          const combinedFiles = [...imageFiles, ...newFiles];
          const uniqueFiles = combinedFiles.filter((file, index, self) => index === self.findIndex((f) => f.name === file.name && f.size === file.size));
          setImageFiles(uniqueFiles);
          const dataUrls = await Promise.all(uniqueFiles.map(fileToDataUrl));
          setImageDataUrls(dataUrls);
        }, [imageFiles]);

        const handleClearImages = useCallback(() => { setImageFiles([]); setImageDataUrls([]); }, []);

        const injectImagesIntoHtml = (html, urls) => {
            if (!urls || urls.length === 0) return html;
            let finalHtml = html;
            if (finalHtml.includes('[HERO_IMAGE]')) {
                const heroImageHtml = `<img src="${urls[0]}" alt="Main product image" style="width: 100%; height: auto; border-radius: 12px; margin-bottom: 1.5rem;" />`;
                finalHtml = finalHtml.replace('[HERO_IMAGE]', heroImageHtml);
            }
            if (finalHtml.includes('[IMAGE_GALLERY]') && urls.length > 1) {
                const galleryImages = urls.slice(1);
                const galleryImagesHtml = galleryImages.map((url, index) => `<img src="${url}" alt="Product gallery image ${index + 1}" style="width: 100%; height: 100%; object-fit: cover; border-radius: 8px;" />`).join('');
                const galleryContainerHtml = `<div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; margin-bottom: 1.5rem;">${galleryImagesHtml}</div>`;
                finalHtml = finalHtml.replace('[IMAGE_GALLERY]', galleryContainerHtml);
            }
            return finalHtml;
        };

        const handleSubmit = async () => {
          if (!apiKey) { setError('Please set your Gemini API Key first.'); return; }
          if (imageFiles.length === 0 || !productLink) { setError('Please provide an image and a product link.'); return; }
          setIsGenerating(true); setError(null); setGeneratedPost(''); setGeneratedTags([]); setMetaTitle(''); setMetaDescription(''); setPostTitle('');
          try {
            const imageParts = imageFiles.map((file, index) => ({ mimeType: file.type, data: imageDataUrls[index]?.split(',')[1] || '' }));
            const { post, tags, metaTitle, metaDescription } = await geminiService.generateBlogPost(apiKey, imageParts, productLink, productPrice, productDescription);
            
            const parser = new DOMParser();
            const doc = parser.parseFromString(post, 'text/html');
            const h2 = doc.querySelector('h2');
            const extractedTitle = h2 ? h2.textContent.trim() : metaTitle;
            setPostTitle(extractedTitle);

            const finalPost = injectImagesIntoHtml(post, imageDataUrls);
            setGeneratedPost(finalPost); setGeneratedTags(tags); setMetaTitle(metaTitle); setMetaDescription(metaDescription);
          } catch (err) {
            console.error(err);
            setError('Failed to generate the blog post. Check your API key.');
          } finally {
            setIsGenerating(false);
          }
        };
        
        const renderConnectionPanel = () => {
          if (isLoadingBlogs) {
            return (
              <div className="flex items-center justify-center gap-3 text-slate-400 w-full">
                <svg className="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                  <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span className="font-bold">Connecting...</span>
              </div>
            );
          }
          if (user && showConnectionSuccess) {
            return (
              <div className="flex items-center gap-3 text-green-400 w-full justify-center">
                <CheckCircleIcon className="w-6 h-6" />
                <span className="font-bold text-lg">Berhasil terhubung!</span>
              </div>
            );
          }
          if (user) {
            return (
              <div className="flex flex-col sm:flex-row items-center justify-between gap-4 w-full">
                  <div className="text-sm text-slate-300 text-center sm:text-left">Logged in as: <span className="font-bold text-white">{user.name} ({user.email})</span></div>
                  <div className="flex items-center gap-3 w-full sm:w-auto">
                      {blogs.length > 0 ? (
                          <select value={selectedBlogId} onChange={(e) => setSelectedBlogId(e.target.value)} className="w-full bg-slate-700/50 border border-slate-600 text-slate-200 rounded-lg px-3 py-2 focus:ring-2 focus:ring-sky-500 focus:border-sky-500 outline-none transition-all duration-300 text-sm">
                              <option value="" disabled>Select a blog to post to</option>
                              {blogs.map(blog => <option key={blog.id} value={blog.id}>{blog.name}</option>)}
                          </select>
                      ) : <p className="text-sm text-amber-400">No blogs found on this account.</p>}
                      <button onClick={handleLogout} className="font-semibold text-sky-400 hover:text-sky-300 text-sm flex-shrink-0">Logout</button>
                  </div>
              </div>
            );
          }

          return (
            <div className="flex flex-col sm:flex-row items-center justify-between gap-4 w-full">
              <div className="text-left">
                <h3 className="font-bold text-white">Ready to publish?</h3>
                <p className="text-sm text-slate-400">{googleClientId ? 'Connect to post directly to Blogger.' : 'First, save your Google Client ID above.'}</p>
              </div>
              <button onClick={handleLogin} disabled={!tokenClient || !googleClientId} className="flex items-center justify-center gap-3 w-full sm:w-auto bg-white text-slate-800 font-bold py-2.5 px-4 rounded-lg transition-all duration-300 hover:bg-slate-200 disabled:bg-slate-400 disabled:cursor-not-allowed flex-shrink-0">
                  <GoogleIcon className="w-5 h-5" /> Connect to Blogger
              </button>
            </div>
          );
        };

        const hasContent = imageFiles.length > 0 || productLink || productPrice || productDescription || generatedPost;

        return (
          <div className="flex flex-col min-h-screen bg-slate-900 text-slate-200 font-sans">
            <Header />
            <main className="flex-grow container mx-auto px-4 py-8">
              <div className="space-y-4 mb-8">
                <ApiKeyInput apiKey={apiKey} onApiKeySave={handleApiKeySave} />
                <GoogleClientIdInput clientId={googleClientId} onClientIdSave={handleClientIdSave} />
              </div>
              
              <div className="mb-8 p-4 bg-slate-800/50 rounded-2xl border border-slate-700 flex items-center justify-center min-h-[96px] transition-all duration-300">
                {renderConnectionPanel()}
              </div>

              <div className="grid grid-cols-1 lg:grid-cols-2 gap-8 lg:gap-12">
                <div className="bg-slate-800/50 p-6 rounded-2xl shadow-2xl border border-slate-700 flex flex-col gap-6">
                  <div className="flex justify-between items-center">
                    <h2 className="text-2xl font-bold text-sky-400">1. Product Details</h2>
                    {hasContent && !isGenerating && (
                      <button onClick={handleStartNew} className="flex items-center justify-center gap-2 text-sky-400 hover:text-sky-300 font-semibold py-2 px-3 rounded-lg transition-all duration-300 text-sm hover:bg-sky-500/10" aria-label="Start new product">
                        <NewProductIcon className="w-4 h-4" /> Start New
                      </button>
                    )}
                  </div>
                  <ImageUploader onImageChange={handleImageChange} imageUrls={imageDataUrls} onClearImages={handleClearImages} disabled={isGenerating} />
                  <TextInput id="productLink" label="Product Link" placeholder="https://example.com/product-page" value={productLink} onChange={(e) => setProductLink(e.target.value)} disabled={isGenerating} />
                  <TextAreaInput id="productDescription" label="About this item" placeholder="Enter key features..." value={productDescription} onChange={(e) => setProductDescription(e.target.value)} disabled={isGenerating} />
                  <TextInput id="productPrice" label="Product Price (Optional)" placeholder="e.g., $99.99" value={productPrice} onChange={(e) => setProductPrice(e.target.value)} disabled={isGenerating} />
                  {error && <p className="text-red-400 text-sm text-center">{error}</p>}
                  <button onClick={handleSubmit} disabled={isGenerating || !apiKey || imageFiles.length === 0 || !productLink} className="flex items-center justify-center gap-2 w-full bg-sky-500 hover:bg-sky-600 text-white font-bold py-3 px-4 rounded-lg transition-all duration-300 disabled:bg-slate-600 disabled:cursor-not-allowed disabled:text-slate-400 shadow-lg hover:shadow-sky-500/50">
                    {isGenerating ? 'Generating...' : <><SparklesIcon /> Generate Post</>}
                  </button>
                </div>
                
                <div className="bg-slate-800/50 p-6 rounded-2xl shadow-2xl border border-slate-700 flex flex-col">
                  <div className="flex justify-between items-center mb-4">
                    <h2 className="text-2xl font-bold text-indigo-400">2. Your AI-Generated Post</h2>
                    {!isGenerating && generatedPost && <button onClick={handleSubmit} disabled={isGenerating} className="flex items-center justify-center gap-2 bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-3 rounded-lg transition-all duration-300 disabled:bg-slate-600 text-sm"><RefreshIcon className="w-4 h-4" /> Regenerate</button>}
                  </div>
                  <GeneratedPost postContent={generatedPost} isLoading={isGenerating} />
                  
                  {generatedPost && (
                      user ? (
                          <BloggerPublisher accessToken={user.access_token} blogId={selectedBlogId} title={postTitle} content={generatedPost} tags={generatedTags} />
                      ) : (
                          <div className="mt-6 border-t border-slate-700 pt-4">
                              <h3 className="text-lg font-semibold text-slate-300 mb-2">Publish to Blogger</h3>
                              <p className="text-sm text-slate-400 mb-4">{googleClientId ? 'Connect your account to publish this post.' : 'Please save your Google Client ID to enable publishing.'}</p>
                              <button onClick={handleLogin} disabled={!tokenClient || isLoadingBlogs || !googleClientId} className="flex items-center justify-center w-full bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2.5 px-4 rounded-lg transition-all duration-300 disabled:bg-slate-600">
                                  {isLoadingBlogs ? 'Connecting...' : 'Connect to Publish'}
                              </button>
                          </div>
                      )
                  )}

                  <GeneratedMeta title={metaTitle} description={metaDescription} link={productLink} isLoading={isGenerating} />
                  <GeneratedTags tags={generatedTags} isLoading={isGenerating} />
                </div>
              </div>
            </main>
            <Footer />
          </div>
        );
      };

      // ============== RENDER APP ==============
      const rootElement = document.getElementById('root');
      if (!rootElement) {
        throw new Error("Could not find root element to mount to");
      }
      const root = ReactDOM.createRoot(rootElement);
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
    </script>
  </body>
</html>
